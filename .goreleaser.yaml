before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    hooks:
      post:
        - upx --brute {{ .ArtifactPath }}
    ldflags:
      - -s -w s -w -X main.version={{.Version}}
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm
      - arm64    
    binary: qbconf    

archives:
  - id: qbconf
    name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

brews:
  -
    name: qbconf
    homepage: "https://github.com/RaftechNL/qbconf"
    tap:
      owner: RaftechNL
      name: homebrew-toolbox
